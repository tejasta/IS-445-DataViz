<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
        <title>IS 445 Assignment 3 Data Visualization</title>
    </head>
    <body style = "background-color : #e38748;">
        <p style = "text-align:center ; font-size : 75px ; font-family : 'EB Garamond', serif; ">
            <strong>IS 445 Assignment 3 Data Visualization</strong>
        </p>
        <div id="myviz">
        </div>
    </body>

    <script>
        mySpec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "description": "A scatterplot showing Year Acquired vs Year Constructed and Bar plot of Year Acquired vs Bldg Status",
    "width": 500,
    "height": 500,
    "padding": 20,
    "data": { "url": "https://raw.githubusercontent.com/Tejas-TA/tejasta.github.io/main/building_inventory.csv"
    },
    "hconcat":[
    {
        "mark":{"type":"point"},
        "width":500,
        "height":500,
        "padding":20,
        "encoding":{
            "x":{"field": "Year Acquired", "type": "quantitative"},
            "y":{"field": "Year Constructed", "type": "quantitative"}
        }
    },
    {
        "layer":[
        {
            "mark":"bar",
            "width":500,
            "height":500,
            "padding":20,
            "encoding":{
                "x":{"field": "Year Acquired", "type": "quantitative"},
                "y":{"field": "Bldg Status", "type": "nominal"}
            }
        }]
    }
    ]
}
    vegaEmbed('#myviz', mySpec);
    </script>
</html>
